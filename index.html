    function generateindia(values) {
      var data = google.visualization.arrayToDataTable([]);
      var options = {
        region: 'IN',
        displayMode: 'markers',
        colorAxis: { colors: ['white', 'red', 'darkred'] }
      };
      data.addColumn('string', 'Label');
      data.addColumn('number', 'noof_cases');
      data.addColumn({
        type: 'string',
        role: 'tooltip',
        p: {
          html: true
        }
      });
      d = {}
      for (var i in values) {
        if (values[i] != 0) {
          d[i] = {
            "district": i,
            "no_of_cases": values[i],
            "tooltip": 'Affected cases:' + values[i]
          }
        }
      }
      d['Andhra Pradesh']['no_of_cases'] = d['Andhra Pradesh']['no_of_cases'] + values['Telangana']
      d['Andhra Pradesh']['tooltip'] = 'Affected cases AP: ' + values['Andhra Pradesh'] + ",\nAffected cases TS: " + values['Telangana']

      var ab = [],
        cd = [],
        fg = [];
      for (i in d) {
        ab.push(d[i].district)
        cd.push(d[i].no_of_cases)
        fg.push(d[i].tooltip)
      }

      var fin = [];
      for (i = 0; i < ab.length; i++) {
        fin.push([ab[i], cd[i], fg[i]])
      }

      var opts = {
        title: "Corona cases",
        titleStyle: {
          fontSize: 20,
          position: "right"
        },
        region: 'IN',
        backgroundColor: '#ffffff',
        displayMode: 'regions',
        resolution: 'provinces',
        dataMode: 'markers',
        datalessRegionColor: 'ash',
        colorAxis: {
          colors: ['white', 'red', 'darkred'],
        },
        // width: 500,
        // height: 500,
        strokeColor: '#a8a0a0',
        strokeWeight: 2,
        scale: 1,
      };
      data.addRows(fin);
      var geochart = new google.visualization.GeoChart(document.getElementById('visualization1'));
      geochart.draw(data, opts);
    }
